<!DOCTYPE html>


<link rel="stylesheet" type="text/css" href="css/OrderStyle.css" media="screen" />
<script src="/js/site.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
<head>
    ONE MORE STEP! ALMOST COOKIE TIME! <br />

    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <br />Contact Information: <br />
        First Name:
        <input type="text" name="firstname" /><br />
        Last Name:
        <input type="text" name="lastname" /><br />
        Email:
        <input type="email" name="email1" /><br />
        Confirm Email:
        <input type="email" name="email2" /><br />

        <br />Shipping Information: <br />
        Street Address:
        <input type="text" name="address" /> <br />
        City:
        <input type="text" name="city" /><br />
        State:
        <input type="text" name="state" /><br />
        Zip Code:
        <input type="number" name="zipcode" /><br />

       <br /> Is your billing information the same as your shipping? 
        <input type="checkbox" name="IsBillingSame" /><br />

        Payment Information: <br />
        Name on Card: 
        <input type="text" name="nameOnCard" /><br />
        Card Number:
        <input type="text" name="cardNumber" /><br />
        Expiration Date:
        <input type="month" name="cardExp" /><br />
        Card Type:
        <input type="text" name="cardType" /> <br />
    </form>
    
    <button>Submit Your Order!</button>
</body>
</html>
