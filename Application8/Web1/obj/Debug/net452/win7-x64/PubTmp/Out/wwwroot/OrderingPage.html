<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="css/OrderStyle.css" media="screen" />
<script src="/js/site.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#selectedTarget').load('CartPage.html');
    });
</script>
  
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Order</title>
     
</head>
<body>
    <div class="mainBigHeadings"><h1>Order Your Cookie Cache Cookies!</h1></div>
    
    <h2>Follow the simple steps below to order some delicious cookies.</h2>
    <div>
        <ul class="navbar">
            <li class="navbar"><a class="nav" href="CookieCache.html">Cookie Cache</a></li>
            <li class="navbar"><a class="nav" href="HomePage.html">Home</a></li>
            <li class="navbar"><a class="nav" href="OrderingPage.html">Order</a></li>
            <li class="navbar"><a class="nav" href="CartPage.html">Cart</a></li>

        </ul>
    </div>
    <p id="cartItemDisplay"></p>
    <table>
        <tr>
            <th><h2>1. Pick a Flavor</h2></th>
            <th><h2>2. Select a Quantity</h2></th>
            <th><h2>3. Add to Cart!</h2></th>
        </tr>
        <tr>
            <th>Choose a flavor <br />
                <select id="chooseAFlavor" name="Choose a flavor">
                    <option value="Choose a Flavor">Choose a Flavor</option>
                    <option value="Chocolate Java Chip">Chocolate Java Chip</option>
                    <option value="MM Madness">M&M Madness</option>
                    <option value="LRU BLU-berry">LRU BLU-berry</option>
                    <option value="Peanut Butter Jam">Peanut Butter Jam</option>
                </select>
            </th>
            <th>Quantity drop down <br />
                <form>
                    <input id="quantityOfCookie" type="number" name="quantityOfCookie" /><br />
                </form>
            </th>
            <th>
                <input id="AddItToYourCookieCart" type="button" value="Add it to your Cookie Cart!" onclick="addToCart();"/>
            </th>
        </tr>
    </table>
    <input id="showInventory" type="button" value="Show the current inventory" onclick="showInventory();"/>
    <p id="currentInventory"></p>
    <image src="CookieLogo.png" alt="Picture of Cookie Cache Logo" style="width:380px;height:126.147px;"></image>
</body>
</html>
